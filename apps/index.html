    <link rel="stylesheet" href="../common-css/bootstrap.css">

<body id="body_app">
    
    <div class="app_content">
        <div class="conteiner" id="app_conteiner">


    <div class="box_content_app_compre_junto">
        <div class="wrap_content">
            
            <form id="form_create_date" action="" method="">

                   
                        <div class="box_primary">
                                <div class="wrap_dataset">
                                        <div class="wrap_date hidden">
                                            <div class="i-date hidden"><input class="hidden" type="text" id="data_set"></div>
                                        </div>
                                </div>

                                <div class="actions_box_primary">
                                        <span class="icon-select"><i class="fas fa-plus"></i></span>
                                        <div class="content-mini">adicionar produto</div>    
                                    </div>

                            <div id="change_prod" class="hidden"><i class="fas fa-exchange-alt"></i></div>
                        </div>
                   

               
                        <div class="wrap_receive">
                            <div class="box_thumbnails">
                                <div class="wrap_dataset">
                                    <div class="wrap_date hidden">
                                        <div class="i-date hidden"><input class="hidden" type="text" id="data_set"></div>
                                    </div>
                                </div>
                                <div class="actions_thumb">
                                    <span class="icon-select"><i class="fas fa-plus"></i></span>
                                    <div class="content-mini">adicionar produto</div>    
                                </div>
                                    
                                <div class="remove hidden"><i class="fas fa-trash"></i></div>
                            </div>
                        </div>
                   
                        <div class="add_actions">
                            <div class="add_miniaturas">+1</div>
                            <button type="submit" id="save_date"class="btn btn-success">Salvar</button>
                        </div>
              
             


            </form>   
            
        </div>
    </div>












            </div>


        </div>
    </div>
